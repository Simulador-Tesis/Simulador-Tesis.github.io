<body>
	<div id="arbol" style="text-align:center; margin-top: 10px">

	<script>

        var mostrar_matriz=JSON.parse(localStorage.getItem("mostrar_matriz"));
        var ENES = JSON.parse(localStorage.getItem("NPeriodos_NDecimales"));
        var simbolo=JSON.parse(localStorage.getItem("simbolo"));
        var matriz=JSON.parse(localStorage.getItem("arbol"));

        var vis=d3.select("#arbol").append("svg").attr("id","fe");
        var nPeriodos=ENES.nPer;
		
		let arbol = new Tree(ENES,simbolo,matriz,vis);
		arbol.Draw();

    /*codigo para diujar las matrices*/
    if(mostrar_matriz) {
        var obj = JSON.parse(localStorage.getItem("ptEquilibrio"));
        matrixes = new MatrixCollection($("#arbol").children('svg'), obj, nPeriodos,vis);
        matrixes.DrawAll();
    }
	/*FIN: codigo para diujar las matrices*/
	
	</script>
